<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Autocomplete</title>

    <!-- jQuery UI styles -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css">
    
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <!-- Autocomplete styles -->
    <link rel="stylesheet" href="css/style.css">
</head>


    <!-- ::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::
         See the the JavaScript file autocomplete.js to:

            • Edit the autocomplete gym names and url. 
            • Change the placeholder text "SEARCH FOR YOUR GYM"
         :::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::: -->


    <div class="search-list-wrapper"> <!-- The autocomplete container -->
        <input id="search-list" /> <!-- The search field -->
        <span class="search-list-icon"></span> <!-- The span to contain the search icon -->
        <button id="search-list-options">ALL</button> <!-- The button to show all the results -->
    </div>

<!-- jQuery + jQuery UI -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

<!--  Autocomplete JS -->
<script src="js/autocomplete.js"></script>

</body>
</html>
